<div class="container">
    <form>
        <div class="header">
            <h2>Login</h2>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        </div>
        
        <div class="input">
            <label>
                <b>Username</b>
                <input type="text" placeholder="Username" name="username" [(ngModel)]="loginObj.username">
            </label>
        </div>

        <div class="input">
            <label>
                <b>Password</b>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="loginObj.password">
            </label>
        </div>

        <button (click)="login()">LogIn</button>
    </form>
</div>
